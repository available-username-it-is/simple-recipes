<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="./styles/main-style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
  <title>Simple Recipes</title>

</head>
<body>
  <header>
    <div class="logo-container">
      <a href="">
        <img src="assets/images/hot-food.svg" alt="">
      </a>
      <p>Simple Recipes</p>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="">Submit recipe</a></li>
      </ul>
    </nav>

    <div class="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <main>
    <div class="overlay">
      <nav class="mobile-view-navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li>Submit recipe</li>
        </ul>
      </nav>
    </div>

    <!-- Start -->
    <section class="centered-section">
        <h1>Submit your recipe</h1>
    </section>

    <div class="input-container">
        <label for="recipe-name">Title</label>
        <input type="text" id="recipe-name" placeholder="Give your recipe a name">
    </div>

    <div class="input-container">
        <label for="image_uploads">
            <div class="photo-container">
                <img src="assets/images/camera-icon.svg" class="camera-icon">
            
                <p>Add photo</p>
            </div>
        </label>
        <input type="file" name="image_uploads" id="image_uploads" accept=".jpg .jpeg .png">
    </div>

    <div class="input-container">
        <label for="description">Description</label>
        <textarea 
            name="description" 
            id="description" 
            placeholder="Introduce your recipe, add notes, cooking tips..."
            rows="3"></textarea>
    </div>

    <div class="input-container">
        <label for="">Prep time</label>
        <span>How long does it take to prepare this recipe?</span>
        <div class="two-column-field">
            <div class="two-column-input">
                <label for="prep-hours">Hours</label>
                <input type="text" placeholder="0" maxlength="4" id="prep-hours">
            </div>
            <div class="two-column-input">
                <label for="prep-mins">Minutes</label>
                <input type="text" placeholder="0" maxlength="4" id="prep-mins">
            </div>
        </div>
    </div>

    <div class="input-container">
        <label for="">Cooking time</label>
        <span>How long does it take to cook this recipe?</span>
        <div class="two-column-field">
            <div class="two-column-input">
                <label for="cook-hours">Hours</label>
                <input type="text" placeholder="0" id="cook-hours">
            </div>
            <div class="two-column-input">
                <label for="cook-mins">Minutes</label>
                <input type="text" placeholder="0" id="cook-mins">
            </div>
        </div>
    </div>

    <div class="input-container">
        <label for="">Ingredients</label>
        <div class="ingredient-input-line">
            <input type="text" placeholder="Ingredient">
            <div class="ingredient-amount-input">
                <input type="number" min="0" max="9999" placeholder="0">
                <select name="" id="">
                    <option value=""></option>
                    <option value="">Kilogram</option>
                    <option value="">Gram</option>
                    <option value="">Mililiter</option>
                    <option value="">Liter</option>
                    <option value="">Tablespoon</option>
                    <option value="">Teaspoon</option>
                </select>
            </div>
        </div>
    </div>

    <div class="input-container">
        <label for="">Instructions</label>
        <div id="instructions-container">
            <input type="text" name="" placeholder="Instruction">
        </div>
    </div>
    <!-- Finish -->

    <footer>
      <hr>

      <div class="icon-section">
        <img src="assets/images/instagram_1077042.png" class="some-icon">
        <img src="assets/images/facebook_739237.png" class="some-icon">
        <img src="assets/images/social-media.png" class="some-icon">
      </div>

      <nav>
        <a href="">Recipes</a>
        <a href="">Recipe index</a>
        <a href="">Submit recipe</a>
        <a href="">About us</a>
      </nav>

      <p>Â©Simple recipes 2024</p>
    </footer>

    <script src="scripts/script.js"></script>
  </main>
</body>
</html>
